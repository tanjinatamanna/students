<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin-top: 50px;
        }
        .calculator {
            display: inline-block;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #display {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            text-align: right;
            padding: 5px;
            font-size: 18px;
        }
        button {
            width: 60px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function press(value) {
            document.getElementById("display").value += value;
        }
        function clearExp() {
            document.getElementById("display").value = "";
        }
        function calculate() {
            document.getElementById("calcForm").submit();
        }
    </script>
</head>
<body>
    <div class="calculator">
        <form id="calcForm" method="post">
            {% csrf_token %}
            <input type="text" id="display" name="expression" value="{{ expression }}" readonly>
            <br>
            <button type="button" onclick="press('7')">7</button>
            <button type="button" onclick="press('8')">8</button>
            <button type="button" onclick="press('9')">9</button>
            <button type="button" onclick="press('+')">+</button><br>

            <button type="button" onclick="press('4')">4</button>
            <button type="button" onclick="press('5')">5</button>
            <button type="button" onclick="press('6')">6</button>
            <button type="button" onclick="press('-')">-</button><br>

            <button type="button" onclick="press('1')">1</button>
            <button type="button" onclick="press('2')">2</button>
            <button type="button" onclick="press('3')">3</button>
            <button type="button" onclick="press('*')">*</button><br>

            <button type="button" onclick="press('0')">0</button>
            <button type="button" onclick="clearExp()">C</button>
            <button type="button" onclick="calculate()">=</button>
            <button type="button" onclick="press('/')">/</button>
        </form>

        {% if result is not None %}
        <h3>{{ expression }} = {{ result }}</h3>
        {% endif %}
    </div>
</body>
</html>
